<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2"/>
                    <path d="M16 20L18 22L24 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <h1>File Search Engine</h1>
            <p class="subtitle">Find your documents</p>
        </div>
        
        <form id="search-form">
            <div class="search-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="2"/>
                    <path d="M14 14L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <input type="text" id="search-box" name="query" placeholder="Search file, contents, documenti..." required autocomplete="off">
                <button type="submit">
                    <span>Cerca</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M3 8H13M13 8L9 4M13 8L9 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </form>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Search in progress...</p>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#search-form').on('submit', function(e) {
                e.preventDefault();
                
                var query = $('#search-box').val();
                console.log('Cercando:', query);
                
                $('#loading').removeClass('hidden');
                $('#results').empty();
                
                $.ajax({
                    url: '/search',
                    type: 'POST',
                    data: { query: query },
                    success: function(data) {
                        console.log('Dati ricevuti:', data);
                        $('#loading').addClass('hidden');
                        var resultsDiv = $('#results');
                        resultsDiv.empty();
                        
                        if (data.error) {
                            resultsDiv.html('<div class="error-message"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/><path d="M12 8V12M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg><p>Errore: ' + data.error + '</p></div>');
                        } else if (data.length > 0) {
                            var resultsHeader = $('<div class="results-header"><p>Trovati <strong>' + data.length + '</strong> risultat' + (data.length === 1 ? 'o' : 'i') + '</p></div>');
                            resultsDiv.append(resultsHeader);
                            
                            data.forEach(function(hit, index) {
                                var result = $('<div class="result"></div>');
                                result.css('animation-delay', (index * 0.05) + 's');
                                
                                var fileIcon = '<svg class="file-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
                                
                                var content = hit._source.content.substring(0, 200) + (hit._source.content.length > 200 ? '...' : '');
                                
                                result.html(
                                    '<div class="result-header">' +
                                    fileIcon +
                                    '<h3>' + hit._source.filename + '</h3>' +
                                    '</div>' +
                                    '<p class="result-content">' + content + '</p>' +
                                    '<div class="result-footer">' +
                                    '<span class="score">Rilevanza: ' + (hit._score ? hit._score.toFixed(2) : 'N/A') + '</span>' +
                                    '</div>'
                                );
                                resultsDiv.append(result);
                            });
                        } else {
                            resultsDiv.html('<div class="no-results"><svg width="64" height="64" viewBox="0 0 64 64" fill="none"><circle cx="28" cy="28" r="20" stroke="currentColor" stroke-width="3"/><path d="M43 43L56 56" stroke="currentColor" stroke-width="3" stroke-linecap="round"/><path d="M20 28H36M28 20V36" stroke="currentColor" stroke-width="3" stroke-linecap="round"/></svg><h3>Nessun risultato trovato</h3><p>Prova a modificare i termini di ricerca</p></div>');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Errore:', error);
                        $('#loading').addClass('hidden');
                        $('#results').html('<div class="error-message"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/><path d="M12 8V12M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg><p>Errore durante la ricerca: ' + error + '</p></div>');
                    }
                });
            });
            
            // Animazione input focus
            $('#search-box').on('focus', function() {
                $('.search-wrapper').addClass('focused');
            }).on('blur', function() {
                $('.search-wrapper').removeClass('focused');
            });
        });
    </script>
</body>
</html>
